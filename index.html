<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section class="wrapper">
    <div class="card">

      <!-- big image -->
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card-inside-wrapper">
        <h1>Order Summary</h1>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <!-- order card -->
        <div class="order-card">
          <div class="order-info">
            
            <div class="icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="order-info-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

          </div>

          <button type="button">Change</button>
        </div>

        <!-- payment button -->
        <button type="button" class="payment-btn">Proceed to Payment</button>

        <button type="button" class="cancel-btn">Cancel Order</button>
      </div>

    </div>
  </section>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/S-Alif">Alif</a>.
  </div>
</body>
</html>
